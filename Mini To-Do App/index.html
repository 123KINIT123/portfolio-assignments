<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; padding:2rem; }
    h1 { text-align:center; }
    #todo-container { max-width:400px; margin:2rem auto; background:white; padding:1.5rem; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    input[type="text"] { width:75%; padding:0.5rem; }
    button { padding:0.5rem; margin-left:0.5rem; }
    ul { list-style:none; padding:0; margin-top:1rem; }
    li { padding:0.5rem 0; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; }
    li.completed { text-decoration:line-through; color:gray; }
    li button { background:red; color:white; border:none; border-radius:4px; padding:0 0.5rem; cursor:pointer;}
  </style>
</head>
<body>

  <h1>Mini To-Do App</h1>

  <div id="todo-container">
    <input type="text" id="taskInput" placeholder="Add a task...">
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', function(e){
      if(e.key === 'Enter') addTask();
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if(taskText === '') return;

      const li = document.createElement('li');
      li.textContent = taskText;

      li.addEventListener('click', () => li.classList.toggle('completed'));

      const delBtn = document.createElement('button');
      delBtn.textContent = 'X';
      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        li.remove();
      });

      li.appendChild(delBtn);
      taskList.appendChild(li);

      taskInput.value = '';
    }
  </script>

</body>
</html>
