<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f0f2f5;
      padding:2rem;
      display:flex;
      justify-content:center;
    }

    #calculator {
      background:white;
      padding:1.5rem;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }

    #result {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      padding: 0 0.5rem;
      font-size: 1.2rem;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    button {
      flex: 1;
      height: 50px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #e5e7eb;
      cursor: pointer;
      transition: 0.15s;
    }

    button:hover {
      background: #d1d5db;
    }

    .op {
      background: #1e40af;
      color: white;
    }

    .op:hover {
      background: #1d2f73;
    }

    .equal {
      background: #16a34a;
      color: white;
    }

    .equal:hover {
      background: #0f7d39;
    }

    .clear {
      background: red;
      color:white;
      width: 100%;
      margin-top: 10px;
      height: 48px;
    }

    /* Mobile Fix */
    @media (max-width: 400px) {
      button {
        height: 45px;
        font-size: 1rem;
      }
      #result {
        height: 45px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<div id="calculator">

  <input type="text" id="result" readonly>

  <div class="btn-row">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="op" onclick="appendValue('/')">/</button>
  </div>

  <div class="btn-row">
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="op" onclick="appendValue('*')">*</button>
  </div>

  <div class="btn-row">
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="op" onclick="appendValue('-')">-</button>
  </div>

  <div class="btn-row">
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="op" onclick="appendValue('+')">+</button>
  </div>

  <button class="clear" onclick="clearResult()">C</button>

</div>

<script>
  const result = document.getElementById('result');

  function appendValue(val) {
    result.value += val;
  }

  function calculate() {
    try {
      result.value = eval(result.value);
    } catch(e) {
      result.value = 'Error';
    }
  }

  function clearResult() {
    result.value = '';
  }
</script>

</body>
</html>
