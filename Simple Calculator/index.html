<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; padding:2rem; display:flex; justify-content:center; }
    #calculator { background:white; padding:1.5rem; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    input, button { width:60px; height:40px; margin:5px; font-size:1rem; }
    #result { width:250px; margin-bottom:10px; height:40px; text-align:right; padding:0 0.5rem; font-size:1rem; }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="result" readonly>
  <br>
  <button onclick="appendValue('7')">7</button>
  <button onclick="appendValue('8')">8</button>
  <button onclick="appendValue('9')">9</button>
  <button onclick="appendValue('/')">/</button>
  <br>
  <button onclick="appendValue('4')">4</button>
  <button onclick="appendValue('5')">5</button>
  <button onclick="appendValue('6')">6</button>
  <button onclick="appendValue('*')">*</button>
  <br>
  <button onclick="appendValue('1')">1</button>
  <button onclick="appendValue('2')">2</button>
  <button onclick="appendValue('3')">3</button>
  <button onclick="appendValue('-')">-</button>
  <br>
  <button onclick="appendValue('0')">0</button>
  <button onclick="appendValue('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="appendValue('+')">+</button>
  <br>
  <button onclick="clearResult()" style="width:250px;background:red;color:white;">C</button>
</div>

<script>
  const result = document.getElementById('result');
  function appendValue(val) { result.value += val; }
  function calculate() {
    try { result.value = eval(result.value); }
    catch(e){ result.value = 'Error'; }
  }
  function clearResult() { result.value = ''; }
</script>

</body>
</html>
